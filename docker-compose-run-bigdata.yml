
version: '3.6'

services:
  node-1:
    container_name: node-1
    image: public-images-registry.cn-hangzhou.cr.aliyuncs.com/public/alimama-2023:v0
    cpuset: "0-3"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 80G 
        reservations:
          cpus: '4.0'
          memory: 80G
    volumes:
      - "./node-1:/work"
    environment:
       - NODE_ID=1
       - NODE_NUM=6
       - MEMORY=80G
       - CPU=4C
    depends_on:
      - etcd
    working_dir: /work
    command: ["bash", "./run.sh"]
